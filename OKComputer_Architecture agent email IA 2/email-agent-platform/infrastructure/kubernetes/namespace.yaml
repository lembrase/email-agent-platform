apiVersion: v1
kind: Namespace
metadata:
  name: email-agent
  labels:
    name: email-agent
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: email-agent-quota
  namespace: email-agent
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: email-agent-limits
  namespace: email-agent
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container